<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #faf8f3 0%, #f0ebe5 100%);
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            padding: 20px;
        }

        .bouquet-wrapper {
            position: relative;
            transform-style: preserve-3d;
            animation: gentleFloat 5s ease-in-out infinite;
            width: 100%;
            max-width: 660px;
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(1deg); }
        }

        .bouquet-container {
            position: relative;
            width: 100%;
            height: 700px;
            background-color: black;
            overflow: visible;
        }

        /* Individual Rose */
        .rose {
            position: absolute;
            width: 120px;
            height: 120px;
            transform-style: preserve-3d;
            transition: all 0.4s ease;
            filter: drop-shadow(0 8px 15px rgba(0,0,0,0.2));
        }

        .rose:hover {
            transform: scale(1.2) translateZ(20px) !important;
            z-index: 200 !important;
            filter: drop-shadow(0 15px 25px rgba(220,20,60,0.4));
        }

        /* Rose center bud */
        .rose-center {
            position: absolute;
            width: 65px;
            height: 70px;
            background: radial-gradient(ellipse at 30% 30%, #8b0000 0%, #5a0000 60%, #300000 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 95%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 30;
            box-shadow: inset -3px -4px 8px rgba(222,222,222,0.1),
                        0 2px 5px rgba(222,222,222,0.1);
        }

        .rose-center::after {
            content: '';
            position: absolute;
            width: 60%;
            height: 30%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.5), transparent);
            border-radius: 50%;
            top: 10%;
            left: 10%;
        }

        /* Innermost tight petals */
        .innermost-petal {
            position: absolute;
            width: 38px;
            height: 40px;
            background: radial-gradient(ellipse at 35% 30%, #ff2555 0%, #ff1744 25%, #dc143c 50%, #b22222 75%, #8b0000 100%);
            border-radius: 50% 50% 50% 50% / 65% 65% 35% 35%;
            transform-origin: center bottom;
            box-shadow: inset -3px -4px 10px rgba(0,0,0,0.5),
                        inset 2px 2px 6px rgba(255,255,255,0.5),
                        0 2px 6px rgba(0,0,0,0.3);
        }

        .innermost-petal:nth-child(1) { left: 50%; top: 34%; transform: translate(-50%, 0) rotate(0deg); z-index: 29; }
        .innermost-petal:nth-child(2) { left: 68%; top: 43%; transform: translate(-50%, 0) rotate(45deg); z-index: 28; }
        .innermost-petal:nth-child(3) { left: 77%; top: 58%; transform: translate(-50%, 0) rotate(90deg); z-index: 27; }
        .innermost-petal:nth-child(4) { left: 72%; top: 78%; transform: translate(-50%, 0) rotate(135deg); z-index: 26; }
        .innermost-petal:nth-child(5) { left: 50%; top: 85%; transform: translate(-50%, 0) rotate(180deg); z-index: 25; }
        .innermost-petal:nth-child(6) { left: 28%; top: 78%; transform: translate(-50%, 0) rotate(225deg); z-index: 24; }
        .innermost-petal:nth-child(7) { left: 23%; top: 58%; transform: translate(-50%, 0) rotate(270deg); z-index: 23; }
        .innermost-petal:nth-child(8) { left: 32%; top: 40%; transform: translate(-50%, 0) rotate(315deg); z-index: 22; }

        /* Inner tight petals */
        .inner-petal {
            position: absolute;
            width: 45px;
            height: 65px;
            background: radial-gradient(ellipse at 35% 30%, #ff1744 0%, #dc143c 30%, #b22222 60%, #8b0000 100%);
            border-radius: 50% 50% 48% 48% / 60% 60% 40% 40%;
            transform-origin: center bottom;
            box-shadow: inset -4px -5px 12px rgba(0,0,0,0.4),
                        inset 2px 2px 8px rgba(255,255,255,0.7),
                        0 3px 8px rgba(0,0,0,0.7);
        }

        .inner-petal:nth-child(9) { left: 50%; top: 15%; transform: translate(-50%, 0) rotate(0deg); z-index: 21; }
        .inner-petal:nth-child(10) { left: 70%; top: 20%; transform: translate(-50%, 0) rotate(40deg); z-index: 20; }
        .inner-petal:nth-child(11) { left: 80%; top: 35%; transform: translate(-50%, 0) rotate(80deg); z-index: 19; }
        .inner-petal:nth-child(12) { left: 75%; top: 55%; transform: translate(-50%, 0) rotate(120deg); z-index: 18; }
        .inner-petal:nth-child(13) { left: 60%; top: 68%; transform: translate(-50%, 0) rotate(160deg); z-index: 17; }
        .inner-petal:nth-child(14) { left: 40%; top: 68%; transform: translate(-50%, 0) rotate(200deg); z-index: 16; }
        .inner-petal:nth-child(15) { left: 25%; top: 55%; transform: translate(-50%, 0) rotate(240deg); z-index: 15; }
        .inner-petal:nth-child(16) { left: 20%; top: 35%; transform: translate(-50%, 0) rotate(280deg); z-index: 14; }
        .inner-petal:nth-child(17) { left: 30%; top: 20%; transform: translate(-50%, 0) rotate(320deg); z-index: 13; }

        /* Outer open petals */
        .outer-petal {
            position: absolute;
            width: 55px;
            height: 70px;
            background: radial-gradient(ellipse at 35% 25%, #ff4569 0%, #ff1744 25%, #dc143c 50%, #b22222 75%, #8b0000 100%);
            border-radius: 50% 50% 45% 45% / 65% 65% 35% 35%;
            transform-origin: center bottom;
            box-shadow: inset -5px -6px 15px rgba(0,0,0,0.35),
                        inset 3px 3px 10px rgba(255,255,255,0.9),
                        0 5px 12px rgba(0,0,0,0.9);
        }

        .outer-petal::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 30% 20%, rgba(255,255,255,0.1), transparent 50%);
            border-radius: inherit;
        }

        .outer-petal:nth-child(18) { left: 50%; top: 5%; transform: translate(-50%, 0) rotate(0deg) scale(1.15); z-index: 12; }
        .outer-petal:nth-child(19) { left: 75%; top: 10%; transform: translate(-50%, 0) rotate(36deg) scale(1.15); z-index: 11; }
        .outer-petal:nth-child(20) { left: 88%; top: 28%; transform: translate(-50%, 0) rotate(72deg) scale(1.15); z-index: 10; }
        .outer-petal:nth-child(21) { left: 90%; top: 50%; transform: translate(-50%, 0) rotate(108deg) scale(1.15); z-index: 9; }
        .outer-petal:nth-child(22) { left: 78%; top: 72%; transform: translate(-50%, 0) rotate(144deg) scale(1.15); z-index: 8; }
        .outer-petal:nth-child(23) { left: 50%; top: 80%; transform: translate(-50%, 0) rotate(180deg) scale(1.15); z-index: 7; }
        .outer-petal:nth-child(24) { left: 22%; top: 72%; transform: translate(-50%, 0) rotate(216deg) scale(1.15); z-index: 6; }
        .outer-petal:nth-child(25) { left: 10%; top: 50%; transform: translate(-50%, 0) rotate(252deg) scale(1.15); z-index: 5; }
        .outer-petal:nth-child(26) { left: 12%; top: 28%; transform: translate(-50%, 0) rotate(288deg) scale(1.15); z-index: 4; }
        .outer-petal:nth-child(27) { left: 25%; top: 10%; transform: translate(-50%, 0) rotate(324deg) scale(1.15); z-index: 3; }

        /* Stems */
        .stem {
            position: absolute;
            width: 8px;
            background: linear-gradient(to right, #4a6c2e 0%, #5a7c3e 50%, #4a6c2e 100%);
            left: 50%;
            transform: translateX(-50%);
            border-radius: 4px;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.3),
                        inset -2px 0 4px rgba(0,0,0,0.3);
        }

        .stem::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, rgba(255,255,255,0.2), transparent);
            left: 2px;
        }

        /* Leaves */
        .leaf {
            position: absolute;
            width: 50px;
            height: 30px;
            background: linear-gradient(135deg, #6a9c4e 0%, #5a8c3e 50%, #4a7c2e 100%);
            border-radius: 0 80% 80% 0;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3),
                        inset -2px -2px 5px rgba(0,0,0,0.2);
        }

        .leaf::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 100%;
            background: rgba(255,255,255,0.2);
            left: 0;
            top: 0;
            transform: rotate(45deg);
            transform-origin: left;
        }

        /* Rose positions - using percentages */
        .rose1 { left: 36%; top: 50px; transform: rotate(-8deg); z-index: 100; }
        .rose1 .stem { height: 270px; top: 120px; transform: translateX(-50%) rotate(2deg); }
        .rose1 .leaf1 { left: -45px; top: 180px; transform: rotate(-35deg); }

        .rose2 { left: 61%; top: 80px; transform: rotate(12deg); z-index: 95; }
        .rose2 .stem { height: 300px; top: 120px; transform: translateX(-50%) rotate(-3deg); }
        .rose2 .leaf1 { right: -45px; top: 170px; transform: rotate(35deg) scaleX(-1); }

        .rose3 { left: 12%; top: 100px; transform: rotate(-15deg); z-index: 90; }
        .rose3 .stem { height: 20px; top: 120px; transform: translateX(-50%) rotate(4deg); }
        .rose3 .leaf1 { left: -45px; top: 160px; transform: rotate(-30deg); }

        .rose4 { left: 45%; top: 140px; transform: rotate(5deg); z-index: 98; }
        .rose4 .stem { height: 20px; top: 120px; transform: translateX(-50%) rotate(-2deg); }
        .rose4 .leaf1 { right: -45px; top: 150px; transform: rotate(32deg) scaleX(-1); }

        .rose5 { left: 19%; top: 165px; transform: rotate(-10deg); z-index: 92; }
        .rose5 .stem { height: 235px; top: 120px; transform: translateX(-50%) rotate(3deg); }
        .rose5 .leaf1 { left: -42px; top: 140px; transform: rotate(-28deg); }

        .rose6 { left: 74%; top: 180px; transform: rotate(15deg); z-index: 88; }
        .rose6 .stem { height: 250px; top: 120px; transform: translateX(-50%) rotate(-4deg); }
        .rose6 .leaf1 { right: -42px; top: 130px; transform: rotate(30deg) scaleX(-1); }

        .rose7 .leaf1 { left: -42px; top: 120px; transform: rotate(-32deg); }

        .header-text {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);

            font-size: 20px;
            font-weight: normal;
            color: white;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3),
                        -2px -2px 4px rgba(255,255,255,0.8);
            letter-spacing: 2px;
            white-space: nowrap;
            z-index: 1;
        }

        .header-photo {
            position: absolute;
            top: 480px;
            left: 50%;
            transform: translate(-50%, -5px);

            width: 250px;
            height: 250px;

            top: 500px;
            left: 10%;

            width: 200px;
            height: auto;

        .header-photo2 {

            height: auto;

        }

        /* Sparkle effects */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .sparkle1 { top: 80px; left: 30%; animation-delay: 0s; }
        .sparkle2 { top: 90px; left: 75%; animation-delay: 1s; }
        .sparkle3 { top: 430px; left: 18%; animation-delay: 0.5s; }
        .sparkle4 { top: 400px; left: 48%; animation-delay: 1.5s; }
        .sparkle5 { top: 430px; left: 68%; animation-delay: 0.8s; }
        .sparkle6 { top: 200px; left: 2%; animation-delay: 2s; }
        .sparkle7 { top: 200px; left: 90%; animation-delay: 1.5s; }
        .sparkle8 { top: 395px; left: 93%; animation-delay: 2s; }
        .sparkle9 { top: 50px; left: 50%; animation-delay: 2s; }
        .sparkle10 { top: 390px; left: 2%; animation-delay: 2s; }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .bouquet-container {
                height: 600px;
            }

            .rose {
                width: 80px;
                height: 80px;
            }

            .rose-center {
                width: 45px;
                height: 50px;
            }

            .innermost-petal {
                width: 25px;
                height: 28px;
            }

            .inner-petal {
                width: 30px;
                height: 45px;
            }

            .outer-petal {
                width: 38px;
                height: 50px;
            }

            .header-text {
                font-size: 16px;
            }

            .header-photo {
                top: 400px;
            }

            .header-photo img {
                width: 180px;
                height: 180px;
            }

            .header-photo1,
            .header-photo2 {
                top: 420px;
            }

            .header-photo1 img,
            .header-photo2 img {
                width: 120px;
            }

            .rose1 .stem,
            .rose2 .stem,
            .rose5 .stem,
            .rose6 .stem,
            .rose7 .stem {
                height: 180px;
            }

            .leaf {
                width: 35px;
                height: 20px;
            }
        }

        @media (max-width: 480px) {
            .bouquet-container {
                height: 500px;
            }

            .rose {
                width: 60px;
                height: 60px;
            }

            .header-text {
                font-size: 14px;
            }

            .header-photo {
                top: 330px;
            }

            .header-photo img {
                width: 140px;
                height: 140px;
            }

            .header-photo1,
            .header-photo2 {
                top: 350px;
            }

            .header-photo1 img,
            .header-photo2 img {
                width: 90px;
            }
        }
    </style>
</head>
