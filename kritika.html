<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuppa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 60px 100px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            position: relative;
            max-height: 100vh;
            overflow-y: auto;
        }

        h1 {
            font-size: 3.5em;
            color: #764ba2;
            margin-bottom: 30px;
            animation: bounce 1s ease-in-out infinite alternate;
        }

        .emoji {
            font-size: 5em;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }

        .question {
            font-size: 2em;
            color: #333;
            margin: 30px 0;
            font-weight: bold;
            font-family: Georgia,sans-serif;
        }

        .counter {
            font-size: 1.6em;
            color: #f5576c;
            margin: 15px 0;
            font-weight: bold;
            min-height: 30px;
        }

        .gif-container {
            margin: 30px 0;
            min-height: 150px;
        }

        .gif-container img {
            max-width: 100%;
            height: 200px;
            border-radius: 15px;
            object-fit: cover;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        button {
            padding: 18px 45px;
            font-size: 1.4em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s ease, left 0.3s ease, top 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        #noBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .celebration-content {
            background: white;
            padding: 80px 100px;
            border-radius: 30px;
            text-align: center;
            animation: popIn 0.5s ease-out;
        }

        .celebration-content h2 {
            font-size: 4em;
            color: #f5576c;
            margin-bottom: 30px;
        }

        .celebration-content p {
            font-size: 2em;
            color: #333;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 2em;
            animation: fall 3s linear;
            opacity: 0;
        }

        @keyframes bounce {
            from { transform: translateY(0px); }
            to { transform: translateY(-10px); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fall {
            0% {
                top: -10%;
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kritika‚ÄºÔ∏è</h1>
        <div class="emoji"></div>
        <p class="question" id="question">Will you be my Valentine?üòè</p>
        <div class="counter" id="counter"></div>
        <div class="gif-container">
    <img id="gif" src="psy.jpg" alt="cute pleading">
</div>
        
        <div class="buttons">
            <button id="yesBtn">Yes!üíó</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <h2>Hehahaha</h2>
            <p>You're trapped aaba!</p>
            <div style="font-size: 4em; margin-top: 20px;">üéäüéäüéä</div>
        </div>
    </div>

    <div class="hearts" id="hearts"></div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const celebration = document.getElementById('celebration');
        const hearts = document.getElementById('hearts');
        const question = document.getElementById('question');
        const counter = document.getElementById('counter');
        const gif = document.getElementById('gif');
        
        let yesBtnSize = 1;
        let noBtnSize = 1;
        let escapeCount = 0;

        // Array of questions that get more desperate
        const questions = [
            "Will you be my Valentine?",
            "Pretty please?",
            "Please please please?",
            "Yes ma thicha na..",
            "Chado chado",
            "Kati bhau khojeko holaa!",
            "Jaldi karoo",
            "Chocolate dinchu",
            "Nai?",
            "Aajhai no??",
            "Lu momo khandinchu",
            "Wahhh aajhai nai?",
            "Aaba last time sodhirachu",
            "Will you be my valentine?",
            "No thichna sakena vane merai ho"
        ];

        // Function to move the No button to a random position
        function moveNoButton() {
            escapeCount++;
            
            
            const questionIndex = Math.min(escapeCount - 1, questions.length - 1);
            question.textContent = questions[questionIndex];
            
            
            
            yesBtnSize += 0.2;
            noBtnSize = Math.max(noBtnSize - 0.05, 0.3);
            
            yesBtn.style.transform = `scale(${yesBtnSize})`;
            noBtn.style.transform = `scale(${noBtnSize})`;
            
            // Calculate random position ensuring button stays on screen
            const maxX = window.innerWidth - noBtn.offsetWidth - 40;
            const maxY = window.innerHeight - noBtn.offsetHeight - 40;
            const randomX = Math.max(20, Math.random() * maxX);
            const randomY = Math.max(20, Math.random() * maxY);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Make No button run away on hover (desktop)
        noBtn.addEventListener('mouseenter', moveNoButton);

        // Make No button run away on touch (mobile)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Prevent No button from being clicked
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Yes button click
        yesBtn.addEventListener('click', () => {
            celebration.style.display = 'flex';
            createHearts();
        });

        // Create falling hearts
        function createHearts() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = 'üíñ';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    hearts.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 3000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
